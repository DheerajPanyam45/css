<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: lightsalmon;
        }
        @media screen and (max-width: 300px) {
            .box {
                height: 150px;
                width: 150px;
            }
        } 
    </style>
</head>
<body>
    <h1>Media Queries</h1>
    <p>Media queries are used to apply different styles for different devices</p>
    <h3>Syntax</h3>
    <p><big>@media (condition) {css rules}</big></p>
    <div class="box"></div>
    <li>min-width</li>
    <li>max-width</li>
    <li>min-width and max-width</li>
</body>
</html>
